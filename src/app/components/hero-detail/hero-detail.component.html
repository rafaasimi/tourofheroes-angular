<div *ngIf="hero">
    <h1>{{hero.name | uppercase}} Details</h1>

    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <mat-label>ID:</mat-label>
                <input matInput disabled [value]="hero.id">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name:</mat-label>
                <input matInput type="name" [(ngModel)]="hero.name" placeholder="Hero Name" type="text" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="returnPreviousPage()">Go back</button>
        </mat-card-actions>
    </mat-card>

</div>
