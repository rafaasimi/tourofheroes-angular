<mat-toolbar color="primary">
    <span routerLink="/">{{title}}</span>
    <span class="example-spacer"></span>

    <button *ngFor="let menuItem of menuItems" mat-icon-button [matTooltip]="menuItem.tooltipText" [aria-label]="menuItem.tooltipText" [routerLink]="[menuItem.routerLink]">
        <mat-icon>{{menuItem.icon}}</mat-icon>
    </button>

</mat-toolbar>
