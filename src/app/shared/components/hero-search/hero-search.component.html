<mat-form-field appearance="fill">
    <mat-label>{{label}}</mat-label>
    <input
        [matAutocomplete]="auto"
        matInput 
        placeholder="Hero Name" 
        #searchBox 
        type="text" 
        (input)="searchHero(searchBox.value)"
    />
    <button mat-icon-button matSuffix *ngIf="searchBox.value" (click)="searchBox.value=''">
        <mat-icon>close</mat-icon>
    </button>

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelected($event); searchBox.value=''">
        <mat-option *ngFor="let hero of heroes$ | async" [value]="hero">
            {{hero.name}}
        </mat-option>
    </mat-autocomplete>

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="searchBox.value=''">
        <mat-option *ngFor="let hero of heroes$ | async" [value]="hero">
            {{hero.name}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
