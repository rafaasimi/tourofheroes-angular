<h1>Dashboard</h1>

<div>
    <app-hero-search [label]="'Hero Search'" (selectedHero)="onSelected($event)"></app-hero-search>
</div>

<div class="heroes-list">
    <mat-card *ngFor="let hero of heroes" routerLink="/heroes/{{hero.id}}">
        <mat-card-title>{{hero.name}}</mat-card-title>
    </mat-card>
</div>
