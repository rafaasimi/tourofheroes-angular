<div class="heroes-heading">
    <h1>My Heroes</h1>

    <button mat-fab color="accent" class="add-button" routerLink="new">
        <mat-icon>add</mat-icon>
    </button>
</div>


<mat-table [dataSource]="heroesList" class="mat-elevation-z8">
    <!-- Hero ID Definition -->
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Hero Name Definition -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Hero Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <!-- Hero Actions Definition -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button class="edit-icon" mat-icon-button matTooltip="Edit this hero" routerLink="/heroes/{{row.id}}" (click)="$event.stopPropagation();">
                <mat-icon>edit</mat-icon>
            </button>
            <button class="delete-icon" mat-icon-button matTooltip="Delete this hero" (click)="deleteHero(row); $event.stopPropagation();">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="tableDisplayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableDisplayedColumns"></mat-row>
</mat-table>
