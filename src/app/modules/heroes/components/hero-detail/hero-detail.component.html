    <h1>{{isEditing ? 'Update' : 'Create'}} Details</h1>

    <mat-card>
        <mat-card-content>
            <mat-form-field *ngIf="isEditing">
                <mat-label>ID:</mat-label>
                <input matInput disabled [value]="hero.id">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name:</mat-label>
                <input matInput type="name" [(ngModel)]="hero.name" placeholder="Hero Name" type="text" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="!isFormValid()" (click)="updateHero()" *ngIf="isEditing">Save</button>
            <button mat-raised-button color="primary" [disabled]="!isFormValid()" (click)="createHero()" *ngIf="!isEditing">Create</button>
            <button mat-raised-button (click)="returnPreviousPage()">Go back</button>
        </mat-card-actions>
    </mat-card>
